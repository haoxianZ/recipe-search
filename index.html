<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Recipe Search</title>
        <link rel="shortcut icon" href="#">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <main>
            <h1>Recipe Search</h1>
            <form id="js-form">
                <label for="search-term">Search by Keyword</label>
                <input type="text" name="search-term" id="js-search-term" placeholder="use ',' to separate each word ">

                <label for="max-results">Maximum results to return</label>
                <input type="number" name="max-results" id="js-max-results" value="5">
    
                <label for="search-url">Search by Image</label>
                <input type="text" name="search-url" id="js-search-url" placeholder="copy and paste the url of an image">

                <label for="search-file">upload your picture</label>
                <input type="file" name="search-file" id="js-search-file" accept="image/*">
                <!-- drag and dop box--> 
                <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

    
                <input type="submit" value="Submit">
            </form>
            <p id="js-error-message" class="error-message"></p>
            <section id="results" class="hidden">
                <h2>Search results</h2>
                <ul id="results-list">
                </ul>
            </section>
        </main>
        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
        <script src="https://npmcdn.com/axios/dist/axios.min.js"></script>
    
        <script src="index.js"></script>
    </body>
</html>
